<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="style/images/favicon.ico" type="image/x-icon">
    <script src="script/script.js" defer type="text/javascript"></script>
</head>

<body>

    <h1 class="title">CADASTRO DE USUÁRIO</h1>

    <form id="form">
        <div>
            <label for="nome">Nome</label>
            <input type="text" placeholder="Nome Completo" class="inputs required" oninput="validarNome()">
            <span class="span-required">Nome deve ter no mínimo 5 caracteres</span>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" placeholder="example@example.com" class="inputs required" oninput="validarEmail()">
            <span class="span-required">Digite um e-mail válido</span>
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" placeholder="*********" class="inputs required" oninput="validarSenha()">
            <span class="span-required">Senhas deve possuir no mínimo 8 caracteres</span>
        </div>
        <div>
            <label for="senha">Confirmar senha</label>
            <input type="password" placeholder="*********" class="inputs required" oninput="verificarSenha()">
            <span class="span-required">As senhas precisam ser iguais</span>
        </div>
    </form>

    <div class="botao">
        <a href="login.html">
            <button type="submit">Cadastrar</button>
        </a>
    </div>

</body>

</html>
